<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style-mockup.css">
  
  <title>To do list</title>
</head>
<body>
<!-- main content -->
  <div class="container-fluid d-flex align-items-center justify-content-center" style="width: 600px; height: 500px;">

    <div class="mylist">
      <h1>My to do list</h1>           
           <ul>               
            <li id="listitems">Some cleaning<button type="button" class="del btn btn-light btn-sm">x</button></li>
            <li id="listitems2">To sleep<button type="button" class="del btn btn-light btn-sm">x</button></li>
           </ul>

       <div class="addnew"> 
         
           <h1>Add more tasks </h1>
               
            <label for="newitem" id="adding">Add to the list:</label>
            <input type="text" id="userinput" placeholder="e.g. shopping">
            <button class="btn btn-primary" type="button" id="send">Add</button>          
               
       </div>
  </div>
  </div>
</div>

<!-- the end -->



<script src="./app.js"></script>
</body>
</html>
