<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">

    <title>To Do List</title>

<body>

<div id="container">
   <div class="board">
       <div class ="mylist">
           <h1>My to do list</h1>
                
                <ul>
                    
                  <li id="listitems">Some cleaning<button class="del">x</button></li>
                    <li id="listitems2">To sleep<button class="del">x</button></li>
                </ul>
            <div class="addnew"> 
              
                <h1>Add more</h1>
                    
                        <label for="newitem" id="adding">Add to the list:</label>
                        <input type="text" id="userinput" placeholder="e.g. shopping">
                        <button id="send">Add</button>          
                    
            </div>
       </div>
   </div>

</div>   
</head>

 

<script src="app.js"></script>
</body>

</html>
